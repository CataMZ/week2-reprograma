<!-- Elabore um programa que leia um número e calcule os seus 
vizinhos (anterior e posterior)  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 01</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <script>
        // alert('Vem pra biometria!');
        var numero = Number(prompt('Digite um número:'));
        // console.log('O número digitado é', numero);
        console.log(typeof numero);
        console.log('O número digitado pelo usuário foi'+ numero);
        var anterior = numero - 1;
        var posterior = numero + 1;
        console.log('Os vizinhos do número '+ numero +' são '+ anterior +' e '+ posterior);
 
 </script>
</body>
</html>
